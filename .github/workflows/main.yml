name: rust_ci

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup package
        run: sudo apt install libparted-dev  
      - name: install stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
